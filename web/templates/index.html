<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game Simulator</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>Dice Game Simulator</h1>
        <select v-model="selectedStrategy">
            <option v-for="strategy in strategies" :value="strategy">{{ strategy }}</option>
        </select>
        <button @click="playGame">Play Game</button>
        <div v-if="result">
            <h2>Result</h2>
            <pre>{{ result }}</pre>
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                strategies: ['Random', 'HighestValue', 'Adaptive'],
                selectedStrategy: 'Random',
                result: null
            },
            methods: {
                playGame() {
                    axios.post('/play', { strategy: this.selectedStrategy })
                        .then(response => {
                            this.result = response.data;
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                }
            }
        });
    </script>
</body>
</html>
